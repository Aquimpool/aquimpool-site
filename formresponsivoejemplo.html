  <style>
/* Estilo general para la sección */
.hero-section {
  position: relative;
  width: 100%; /* Ocupa todo el ancho */
  height: 500px; /* Altura ajustable */
  background-image: url('img/CARRUCEL/m2.jpg'); /* Cambia por la ruta de tu imagen */
  background-size: cover; /* Asegura que la imagen cubra el contenedor */
  background-position: center; /* Centra la imagen */
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* Contenido de la imagen */
.hero-content {
  color: white;
  text-align: center;
  background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente para mejorar legibilidad */
  padding: 20px;
  border-radius: 8px;
}

.hero-title {
  font-size: 1.8rem;
  margin-bottom: 10px;
}

.hero-subtitle {
  font-size: 1.3rem;
  margin-bottom: 20px;
}

.hero-button {
  display: inline-block;
  padding: 10px 25px;
  background-color: #0e5292;
  color: white;
  text-decoration: none;
  font-size: 1.2rem;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.hero-button:hover {
  background-color: #032b4f;
}

/* Responsivo para dispositivos móviles */
@media (max-width: 768px) {
  .hero-section {
    height: 300px; /* Altura menor en móviles */
  }

  .hero-title {
    font-size: 2rem;
  }

  .hero-subtitle {
    font-size: 1rem;
  }

  .hero-button {
    font-size: 1rem;
    padding: 8px 20px;
  }
}


  </style>
